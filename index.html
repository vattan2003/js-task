<div class=" items-center h-64 w-64 flex flex-col bg-pink-300 mt-16 ml-16 p-12 border rounded-3xl shadow-2xl sm:w-full">
    <h1 class="font-extrabold">LOGIN</h1>
    <input id="name" placeholder="Enter the username" class="h-10 w-52 bg-blue-200 mt-6 mb-6 hover:outline-none">
    <input id="pin" placeholder="Enter the password"  class="h-10 w-52 bg-blue-200 ">
    <button id="btn"class="bg-blue-900 w-20 h-12 mt-10 p-2 border rounded-full font-semibold  shadow-xl" onclick="login()">LoG In</button>
    
</div>
<link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

<script>
    var datas = [
        {
            username: "yosuva",
            password: "1234"
        }
    ]

    function login() {
        var username = document.getElementById('name').value
        var password = document.getElementById('pin').value
        var check = false
        for (let i of datas) {
            if (username == i.username && password == i.password) {
                check = true;
                break;
            }
        }
        if (check) {
            alert("login sucessfuly")
        } else {
            alert("login failed")
        }
    }



</script>
